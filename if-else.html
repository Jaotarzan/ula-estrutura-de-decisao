<script>
    const sexo = prompt(`Digite o seu sexo. (M-maasculino, F-feminino)`).toUpperCase().trim;


    if (sexo == "M") {
        alert(`você é do sexo masculino`);
    } else if (sexo == "F") {
        alert(`você é do sexo feminino`);
    } else (
        alert(`Qual a dificuldade de digitar a letra certa?`)
    )
</script>
